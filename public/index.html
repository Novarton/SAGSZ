<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./CSS/index.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">

  <title>Login</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="columns">
        <div class="column col-6">
          <div class="login">
            <form action="" class="form-horizontal">
              <label for="email" class="form-label">Email</label>
              <div class="has-icon-left">
                <input type="text" class="form-input" placeholder="Email" id="email" required>
                <i class="form-icon icon icon-people"></i>
              </div>
              <label for="password" class="form-label">Contraseña</label>
              <div class="has-icon-left">
                <input type="password" class="form-input" placeholder="Contraseña" id="password" required>
                <i class="form-icon icon icon-edit"></i>
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
          </div>
        </div>
        <div class="column col-6">
          <img src="./IMG/logo.jpeg" alt="" class="img-responsive">
        </div>
      </div>
    </div>
  </main>
</body>
</html>
